     <script src="main.js"></script> 

<!--Donation form page HTML-->
 <div class="container">
  <!-- STILL WORKING ON INSERTING LOGO ACTUAL LOGO PIC <img src="logo.png" alt="Company Logo" class="logo"> -->
    <h1>Donation Page</h1>
    
    <p class="thank-you">Thank you for considering a donation to Caridad Center. Your support is greatly appreciated and will make a difference in the lives of those in need.</p>
    
    <form id="donationForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
      
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" required>
      
      <label for="donationAmount">Donation Amount:</label>
      <input type="number" id="donationAmount" required>
      
      <label for="creditCard">Credit Card Info:</label>
      <input type="text" id="creditCard" required>
      
      <label for="billingAddress">Billing Address:</label>
      <input type="text" id="billingAddress" required>
      
      <label for="description">Description:</label>
      <textarea id="description" rows="4"></textarea>
      
      <input type="submit" value="Submit" class="submit-button">
    </form>
    
    <p id="thankYouText"></p>
  </div>

    
</body>
</html>
