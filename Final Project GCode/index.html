<!DOCTYPE html>
<html>
<head>
  <title>Caridad Center Donation Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <img src="CaridadCenterLogo.png"  class="logo">
    <h1>Caridad Center Donation Page</h1>
    
    <p class="thank-you">Thank you for considering a donation to Caridad Center. Your support is greatly appreciated and will make a difference in the lives of those in need.</p>
    
    <form id="donationForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" placeholder="Enter your full name" required>
      
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" placeholder="xxx-xxx-xxxx" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Someone@example.com" required>
      
      <label for="donationAmount">Donation Amount:</label>
      <input type="number" id="donationAmount" required>
      
      <label for="creditCard">Credit Card Info:</label>
      <input type="text" id="creditCard" placeholder="0000 0000 0000 0000" required>
      
      <label for="billingAddress">Billing Address:</label>
      <input type="text" id="billingAddress" required>
      
      <label for="description">Description:</label>
      <textarea id="description" rows="4"></textarea>
      
      <input type="submit" value="Submit" class="submit-button">
    </form>
    
    <p id="thankYouText"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
